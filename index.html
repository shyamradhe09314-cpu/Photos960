<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My One-Time Photo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        img {
            max-width: 90%;
            max-height: 80vh;
            border: 5px solid #fff;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border-radius: 8px;
        }
        p {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Here is the photo!</h1>
    
    <img src="photo.jpg" alt="A one-time shared photo">

    <p>This photo will be manually deleted later.</p>
</body>
</html>
